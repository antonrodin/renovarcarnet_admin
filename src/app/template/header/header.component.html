<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>RenovarCarnet Admin</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        
        <div *ngIf="userService.isUserLogged()">
            <button routerLink="/user" mat-button>Usuarios</button>
            <button routerLink="/marcadores" mat-button>Marcadores</button>

            <button  mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>account_circle</mat-icon>
            </button>
        </div>
        
        <mat-menu #menu="matMenu">
            <button (click)="userService.logout()" mat-menu-item>
                <mat-icon>power_settings_new</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
